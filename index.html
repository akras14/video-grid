<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    /*!
     * animate.css -http://daneden.me/animate
     * Version - 3.5.1
     * Licensed under the MIT license - http://opensource.org/licenses/MIT
     *
     * Copyright (c) 2016 Daniel Eden
     */

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fadeIn {
      -webkit-animation-name: fadeIn;
      animation-name: fadeIn;
    }
  </style>
  <style type="text/css">
    /*!
     * https://github.com/tobiasahlin/SpinKit
     *
     * Licensed under the MIT license - http://opensource.org/licenses/MIT
     *
     * Copyright (c) 2015 Tobias Ahlin
     */
    .spinner {
      margin: 100px auto 0;
      width: 70px;
      text-align: center;
    }

    .spinner > div {
      width: 18px;
      height: 18px;
      background-color: #333;

      border-radius: 100%;
      display: inline-block;
      -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner .bounce1 {
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .spinner .bounce2 {
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    @-webkit-keyframes sk-bouncedelay {
      0%, 80%, 100% { -webkit-transform: scale(0) }
      40% { -webkit-transform: scale(1.0) }
    }

    @keyframes sk-bouncedelay {
      0%, 80%, 100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      } 40% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
      }
    }
  </style>
  <style type="text/css">
    .loader {
      width: 200px;
      height: 200px;
    }
    .container {
      display: block;
      position: relative;
      overflow: hidden;
      min-width: 200px;
      min-height: 125px;
      width: 24%;
      margin: 0.5%;
      padding: 5%;
      box-sizing: border-box;
      float: left;
    }
    .container:after {
        content: ".";
        display: block;
        clear: both;
        visibility: hidden;
    }
    .container img, .container video {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
</head>
<body>
  <div class="app" ng-app="myapp">
    <display></display>

    <!-- Template for top level display element -->
    <script type="text/ng-template" id="display.html">
      <div ng-if="videos" ng-repeat="video in videos">
        <video-container
          preview-url="video.posterUrl"
          mp4-url="video.mp4Url"
          class="container"
          ng-mouseover="hoverOn(video)"
          ng-mouseleave="hoverOff(video)"
          hover="video.hover"
        >
        </video-container>
      </div>
      <div ng-if="!videos" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </script>

    <!-- Template for each video element -->
    <script type="text/ng-template" id="videoContainer.html">
        <img ng-show="!hover" src="{{previewUrl}}"/>
        <video ng-if="hover" autoplay loop class="animated fadeIn">
          <source src="{{mp4Url}}" type="video/mp4">
        </video>
    </script>
  </div>
  <script type="text/javascript" src="./source.js"></script>
</body>
</html>
