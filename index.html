<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /*!
     * animate.css -http://daneden.me/animate
     * Version - 3.5.1
     * Licensed under the MIT license - http://opensource.org/licenses/MIT
     *
     * Copyright (c) 2016 Daniel Eden
     */

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fadeIn {
      -webkit-animation-name: fadeIn;
      animation-name: fadeIn;
    }
  </style>
  <style type="text/css">
    .container {
      display: block;
      position: relative;
      overflow: hidden;
      min-width: 200px;
      min-height: 125px;
      width: 24%;
      margin: 0.5%;
      padding: 5%;
      box-sizing: border-box;
      float: left;
    }
    .container:after {
        content: ".";
        display: block;
        clear: both;
        visibility: hidden;
    }
    .container img, .container video {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
</head>
<body>
  <div class="app" ng-app="myapp">
    <display></display>

    <!-- Template for top level display element -->
    <script type="text/ng-template" id="display.html">
      <div ng-if="videos" ng-repeat="video in videos">
        <video-container
          preview-url="video.posterUrl"
          mp4-url="video.mp4Url"
          class="container"
          ng-mouseover="hoverOn(video)"
          ng-mouseleave="hoverOff(video)"
          hover="video.hover"
        >
        </video-container>
      </div>
      <div ng-if="!videos">
        Add spinner
      </div>
    </script>

    <!-- Template for each video element -->
    <script type="text/ng-template" id="videoContainer.html">
        <img ng-show="!hover" src="{{previewUrl}}"/>
        <video ng-if="hover" autoplay loop class="animated fadeIn">
          <source src="{{mp4Url}}" type="video/mp4">
        </video>
    </script>
  </div>
  <script type="text/javascript" src="./source.js"></script>
</body>
</html>
